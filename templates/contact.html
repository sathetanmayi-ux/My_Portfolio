{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-md-6">
    <h3 class="fw-bold">Contact</h3>
    <p class="text-muted">Send me a message — I’ll reply soon.</p>

    <form id="contactForm" class="mt-3">
      <div class="mb-3">
        <input required name="from_name" class="form-control" placeholder="Your name" />
      </div>
      <div class="mb-3">
        <input required name="from_email" type="email" class="form-control" placeholder="Your email" />
      </div>
      <div class="mb-3">
        <textarea required name="message" class="form-control" rows="5" placeholder="Message"></textarea>
      </div>

      <div>
        <button id="sendBtn" type="submit" class="btn btn-primary">Send</button>
        <div id="formAlert" class="mt-3" style="display:none;"></div>
      </div>
    </form>
  </div>

  <div class="col-md-6">
    <h5>Other ways to reach me</h5>
    <ul class="list-unstyled mt-3">
      <li><strong>Email:</strong> sathetanmayi@gmail.com</li>
      <li><strong>Phone:</strong> +91 8380056597</li>
      <li><strong>GitHub:</strong> <a href="https://github.com/sathetanmayi-ux" target="_blank">sathetanmayi-ux</a></li>
    </ul>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
  (function(){ emailjs.init("YOUR_USER_ID"); })();

  document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('sendBtn').disabled = true;
    const form = this;
    const templateParams = {
      from_name: form.from_name.value,
      from_email: form.from_email.value,
      message: form.message.value
    };
    emailjs.send('YOUR_SERVICE_ID','YOUR_TEMPLATE_ID', templateParams)
      .then(function(){
        const alertBox = document.getElementById('formAlert');
        alertBox.style.display = 'block';
        alertBox.className = 'alert alert-success';
        alertBox.innerText = 'Message sent — thank you!';
        form.reset();
        document.getElementById('sendBtn').disabled = false;
      }, function(err){
        const alertBox = document.getElementById('formAlert');
        alertBox.style.display = 'block';
        alertBox.className = 'alert alert-danger';
        alertBox.innerText = 'Failed to send. Try again later.';
        document.getElementById('sendBtn').disabled = false;
      });
  });
</script>
{% endblock %}
