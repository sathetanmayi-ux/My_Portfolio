<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title if title else "Tanmayi Sathe — Portfolio" }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=3">

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
</head>
<body>
  <div id="page-root" class="theme-light">
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-transparent py-3">
      <div class="container">
        <a class="navbar-brand fw-bold gradient-text" href="/">Tanmayi Sathe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navCollapse">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            <li class="nav-item ms-3">
              <button id="themeToggle" class="btn btn-sm btn-outline-secondary"><i id="themeIcon" class="fa-solid fa-moon"></i></button>
            </li>
            <li class="nav-item ms-2">
              <a href="{{ url_for('resume') }}" class="btn btn-primary btn-sm">Resume <i class="fa fa-download ms-1"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <main class="main-content">
      <div class="container py-5">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- footer -->
    <footer class="footer py-4">
      <div class="container text-center">
        <small>© {{ (2025) }} Tanmayi Sathe • Built with Flask</small>
      </div>
    </footer>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
