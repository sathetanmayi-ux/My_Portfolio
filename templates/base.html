<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "Tanmayi Sathe — Portfolio" }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- EmailJS SDK (for contact form) -->
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
</head>
<body>
  <div id="page-root" class="theme-light"> <!-- theme toggled by JS -->
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-ghost">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Tanmayi Sathe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navCollapse">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            <li class="nav-item ms-3">
              <button id="themeToggle" class="btn btn-outline-light btn-sm">Dark</button>
            </li>
            <li class="nav-item ms-2">
              <a href="/resume" class="btn btn-primary btn-sm">Download Resume</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="main-content">
      <div class="container py-5">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer mt-auto py-4">
      <div class="container text-center">
        <small>© {{ (2025) }} Tanmayi Sathe • Built with Flask</small>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <!-- Initialize EmailJS later on contact page -->
  {% block extra_scripts %}{% endblock %}
</body>
</html>
