{% extends "base.html" %}
{% block content %}
<h3 class="fw-bold mb-4">Projects</h3>

<div class="mb-3 d-flex gap-2 flex-wrap">
  <button class="btn btn-sm btn-outline-secondary filter-btn active" data-filter="all">All</button>
  <button class="btn btn-sm btn-outline-secondary filter-btn" data-filter="embedded">Embedded</button>
  <button class="btn btn-sm btn-outline-secondary filter-btn" data-filter="mobile">Mobile</button>
  <button class="btn btn-sm btn-outline-secondary filter-btn" data-filter="web">Web</button>
</div>

<div class="row g-4" id="projectsGrid">
  <!-- Project card format -->
  <div class="col-md-6 project-tile" data-tags="embedded">
    <div class="card project-card interactive">
      <div class="card-body">
        <h5 class="card-title">Landmine Detection Vehicle</h5>
        <p class="card-text text-muted">Robotics using Arduino Uno + ESP32; GSM alerts.</p>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div><span class="badge bg-secondary">C/C++</span> <span class="badge bg-secondary">Arduino</span></div>
          <div>
            <button class="btn btn-sm btn-outline-light view-project" data-title="Landmine Detection Vehicle" data-desc="Robotics project using Arduino Uno & ESP32; GSM alerts" data-link="https://github.com/sathetanmayi-ux">View</button>
            <a href="https://github.com/sathetanmayi-ux" target="_blank" class="btn btn-sm btn-primary">Repo</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 project-tile" data-tags="mobile">
    <div class="card project-card interactive">
      <div class="card-body">
        <h5 class="card-title">FocusNest (Mobile App)</h5>
        <p class="card-text text-muted">Parental control & focus app â€” Java & XML.</p>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div><span class="badge bg-secondary">Java</span></div>
          <div>
            <button class="btn btn-sm btn-outline-light view-project" data-title="FocusNest" data-desc="Parental control & focus app (Android)" data-link="https://github.com/sathetanmayi-ux/FocusNest">View</button>
            <a href="https://github.com/sathetanmayi-ux/FocusNest" target="_blank" class="btn btn-sm btn-primary">Repo</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- add more cards here -->
</div>

<!-- reuse modal -->
<div id="projectModal" class="project-modal">
  <div class="project-modal-card">
    <button class="close-modal">&times;</button>
    <h4 id="pm-title"></h4>
    <p id="pm-desc" class="text-muted"></p>
    <div class="mt-3">
      <a id="pm-link" class="btn btn-primary" target="_blank">Open Repo</a>
    </div>
  </div>
</div>
{% endblock %}
